<div>
  <h2 mat-dialog-title>Install Angular</h2>
  <mat-dialog-content class="mat-typography">
    <button mat-button (click)="addField()"><mat-icon>add</mat-icon>New field</button>
    <button mat-button><mat-icon>add</mat-icon>New title</button>

    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let field of fields" cdkDrag>
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{field.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <input value="placeholder"> <!-- (type)="field.type" -->
            </mat-form-field>
          </mat-card-content>
        </mat-card>
    </div>
  </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Finish</button>
  </mat-dialog-actions>
</div>
