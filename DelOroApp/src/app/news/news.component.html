<h1>Del Oro News</h1>

<mat-tab-group>
  <!-- Create tabs based of of list (tabs) -->
  <ng-container *ngFor="let tab of tabs">
    <mat-tab label="{{tab}}">
      <!-- Create newsfeed from component -->
      <app-newsfeed [tab]="tab" class="newsfeed" ></app-newsfeed>
    </mat-tab>
  </ng-container>
</mat-tab-group>
