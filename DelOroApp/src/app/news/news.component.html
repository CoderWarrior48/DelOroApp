<h1>Del Oro News</h1>

<mat-tab-group>
  <!-- Create tabs based of of list (tabs) -->
  <ng-container *ngFor="let tab of tabs">
    <mat-tab label="{{tab}}">
      <!-- Create cards based on list (cards) -->
      <ng-container *ngFor="let card of cards">
        <mat-card class="nav-card" *ngIf="card.tags.includes(tab.toLowerCase()) || (tab.toLowerCase() == 'all')">
          <mat-card-header>
            <div
              mat-card-avatar
              style="
              background-image:
              url('{{ card.avatar }}'),
              linear-gradient(150deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1));
              background-size: cover;
              background-position: center;
              "
            ></div>
            <mat-card-title>{{ card.title }}</mat-card-title>
            <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ card.image }}" alt="Photo" />
          <mat-card-content>
            <p [innerHTML]="card.content.split('\n').join('<br />')"></p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="card.liked = !card.liked"><mat-icon>{{card.liked == true ? "favorite" : "favorite_outline"}}</mat-icon></button>
            <button
              mat-button
              color="primary"
              (click)="openSnackBar('Shared!', 'close')"
            >
              SHARE
            </button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </mat-tab>
  </ng-container>
</mat-tab-group>
