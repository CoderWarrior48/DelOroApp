<ng-container *ngIf="{ content: contents$ | async } as data">
<ng-container *ngIf="data.content">
  <h1>{{ data.content.headerText }}</h1>
  <ng-container *ngFor="let card of data.content.cards">
    <mat-card>
      <mat-card-header><h1>{{ card.header }}</h1></mat-card-header>
      <mat-card-content>{{ card.content}}</mat-card-content>
    </mat-card>
  </ng-container>
</ng-container>
<!-- {{ data | json }} -->
</ng-container>
