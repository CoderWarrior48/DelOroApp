<!-- Sidebar Navigation method -->
<mat-sidenav-container>
  <mat-sidenav #sidenav roll="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>

      <ng-container *ngFor="let item of links">
        <mat-list-item routerLinkActive="selected" [routerLink]="item.path">
          {{ item.name }}
        </mat-list-item>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar id="app-toolbar" color="primary">
    <div class="hide-gt-sm">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <button mat-icon-button routerLink="/">
      <mat-icon svgIcon="thumbs-up"></mat-icon>
      <!-- <img class="img-responsive" src="assets/images/delorologo.png" /> -->
    </button>
    <button
      mat-button
      *ngFor="let item of links"
      routerLinkActive="selected"
      [routerLink]="item.path"
    >
      {{ item.name }}
    </button>
    <button mat-raised-button color="accent">Sign In</button>
  </mat-toolbar>
  <ng-content></ng-content>
</mat-sidenav-container>
