          width: 200px;
          height: 100px;

        </mat-card-content>

    </mat-list-item>

    <mat-list-item type="button" mat-button>

          <div style="
          width: 200px;
          height: 100px;
          background-color: black;
          ">image placeholder</div>
        </mat-card-content>
      </mat-card>
    </mat-list-item>

  </mat-drawer>

</mat-drawer-container>
