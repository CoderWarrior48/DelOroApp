<app-banner title="Departments"></app-banner>

<div class="flex-container">
<ng-container *ngFor="let department of departments">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{department.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img src="{{department.image}}"> 
    </mat-card-content>
  </mat-card>
</ng-container>
</div>
